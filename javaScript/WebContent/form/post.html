<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>post 방식</title>
</head>

<body>
	<h2>POST방식으로 데이터 전송</h2>
	<form action="getData.jsp" method="post">
		<table border="1">
			<tr>
				<td>이름</td>
				<td><input type="text" name="myName" value="김수한무거북이와두루미"></td>
			</tr>
			<tr>
				<td>전공</td>
				<td><input type="text" name="myMajor" value="자바"></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="전송">
					<input type="reset" value="전송">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
