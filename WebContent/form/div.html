<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div.html</title>
</head>

<body>
    <div style="background-color:darksalmon; width: 50%; height: 100px;">첫 번째 영역</div>
    <div style="background-color: deepskyblue; width: 100px;">두 번째 영역</div>
    <div style="background-color: lightgreen; font-size: large; width: 110px;">세 번째 영역</div>
    <span style="background-color: #ff0000;">인라인1 영역</span>
    <span style="background-color: #00FF00;">인라인2 영역</span>
    <span style="background-color: #0000ff;">인라인3 영역</span>
</body>

</html>
<!-- 
div는 블럭
span은 라인 
-->
