<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text area</title>
</head>
<body>
	<h2>텍스트 공간 입력 양식</h2>
	<form>
		<textarea rows="5" cols"50">텍스트를 작성하는 공간입니다.</textarea>
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	</form>
</body>
</html>
